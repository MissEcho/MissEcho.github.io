<body>

  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#549688',
      name: '衣染 echo',
      repo: '',

        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

        noData: 'No Results!',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
